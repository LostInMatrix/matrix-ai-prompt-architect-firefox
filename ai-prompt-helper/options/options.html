<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Prompt Helper Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div id="alert-container" class="alert-container"></div>
<div class="container">
    <h1>AI Prompt Helper Options</h1>

    <div class="section">
        <h2>Manage Categories & Phrases</h2>

        <div class="action-button-row">
            <button id="createCategoryBtn" class="action-button"><span class="icon">+</span> New Category</button>
            <button id="addPhraseBtn" class="action-button"><span class="icon">+</span> New Phrase</button>
            <button id="exportPhrasesBtn" class="action-button"><span class="icon">↓</span> Export</button>
        </div>

        <div id="categoryTabsContainer" class="category-tabs-container">
        </div>

        <div id="categoryPanelsContainer" class="category-panels-container">
        </div>

        <div id="phraseStatusMessage" class="status-message"></div>
    </div>

    <!--<div class="section">-->

    <!--</div>-->

    <!--<div class="actions">-->
    <!--    <div id="status"></div>-->
    <!--    <button id="save">Save Settings</button>-->
    <!--</div>-->
</div>

<div id="slidePanel" class="slide-panel">
    <div class="slide-panel-header">
        <h3 id="slidePanelTitle">Add New Phrase</h3>
        <button id="closePanelBtn" class="close-panel-btn">×</button>
    </div>
    <div class="slide-panel-content">
        <form id="addCustomPhraseForm" class="phrase-form">
            <h4>Add/Edit Custom Phrase</h4>
            <div class="form-group" style="display: none;">
                <label for="phraseId">Phrase ID:</label>
                <input type="text" id="phraseId" placeholder="auto-generated from label">
            </div>
            <div class="form-group">
                <label for="phraseCategorySelect">Category:</label>
                <select id="phraseCategorySelect" required>
                </select>
            </div>
            <div class="form-group">
                <label for="phraseLabel">Button Label:</label>
                <input type="text" id="phraseLabel" placeholder="Text shown on button" required>
            </div>
            <div class="form-group">
                <label for="phraseContent">Phrase Content:</label>
                <textarea id="phraseContent" rows="5" placeholder="Content to insert when button is clicked"
                          required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" id="addPhraseButton">Add Phrase</button>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div id="panelOverlay" class="panel-overlay"></div>

</body>
